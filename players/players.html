<h2> Players </h2>
<table class="players">
  <thead>
    <tr>
      <th class="name"> Name </th>
      <th class="age"> Age </th>
      <th class="single"> Single </th>
      <th class="actions"> </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input type="text" id="name" placeholder="Name">
      </td>
      <td>
        <input type="text" id="age" placeholder="Age">
      </td>
      <td>
        <input type="checkbox" id="single" placeholder="Single">
      </td>
      <td>
        <button id="btnAdd"> + </button>
      </td>
    </tr>
  </tbody>
</table>
